<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
</head>
<body>
    <h1>All Orders</h1>
    <ul>
        {% for order in orders %}
            <li>Order #{{ order.id }} - User: {{ order.user }} - Store: {{ order.store }} - Total: {{ order.total_cents }}</li>
        {% empty %}
            <li>No orders found.</li>
        {% endfor %}
    </ul>
</body>
</html>
