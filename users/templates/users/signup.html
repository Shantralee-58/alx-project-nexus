<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainify - Sign Up</title>
    <style>
        body {
            background-color: #FFFDD0; /* Cream White */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: white;
            border: 1px solid #2E8B57;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .signup-container h2 {
            color: #2E8B57; /* Green */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input fields */
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #2E8B57;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Signup button */
        .signup-container button {
            background-color: #2E8B57;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #246b44;
        }

        /* Error messages */
        .errorlist {
            color: red;
            font-size: 14px;
            margin: 5px 0;
        }

        /* Small note for password rules */
        .note {
            font-size: 12px;
            color: #555;
            margin-top: -5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>

        <form method="post">
            {% csrf_token %}
            
            <!-- Django will render form fields with validation errors here -->
            {{ form.as_p }}

            <div class="note">
                Username must be at least 8 characters, include 1 number and 1 special symbol.
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
